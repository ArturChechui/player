name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++ clang libgtest-dev libgmock-dev shfmt shellcheck

      - name: Configure host tests (CMake)
        run: |
          CXX=$([ "${{ matrix.compiler }}" = "gcc" ] && echo g++ || echo clang++)
          mkdir -p tests/unit/build
          cd tests/unit/build
          cmake .. -G Ninja -DCMAKE_CXX_STANDARD=17 -DCMAKE_CXX_COMPILER=${CXX}

      - name: Build host tests
        run: |
          cd tests/unit/build
          cmake --build . --config Release -j

      - name: Run unit tests
        run: |
          cd tests/unit/build
          ctest --output-on-failure

      - name: Check shell formatting (shfmt)
        run: shfmt -d . || true

      - name: Lint shell scripts (ShellCheck)
        run: |
          SCRIPTS=$(git ls-files '*.sh' || true)
          [ -z "$SCRIPTS" ] || shellcheck $SCRIPTS || true
